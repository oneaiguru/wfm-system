[behave]
# Configuration for Real Employee Integration BDD Tests

# Test directories
paths = features
        steps

# Output settings
format = pretty
outfiles = test_results/behave_output.txt
junit = yes
junit_directory = test_results

# Logging
logging_level = INFO
logging_format = %(levelname)-8s %(name)-55s %(message)s

# Tag expressions for different test runs
# Run only real integration tests: --tags=real-integration
# Run only employee list tests: --tags=employee-list
# Run error handling tests: --tags=error-handling

# Test data
userdata_defines = 
    api_base_url=http://localhost:8000/api/v1
    ui_base_url=http://localhost:3000
    test_email=test@example.com
    test_password=testpassword123

# Browser settings
userdata = 
    browser=chrome
    headless=false
    timeout=10

# Test environment requirements
# Before running tests, ensure:
# 1. API server is running on localhost:8000
# 2. UI application is running on localhost:3000  
# 3. Test database is populated with sample data
# 4. Valid test user accounts exist

# Example test commands:
# Run all real integration tests:
#   behave --tags=real-integration
#
# Run only employee list tests:
#   behave --tags=employee-list
#
# Run tests in headless mode:
#   behave --define headless=true
#
# Run tests with different API endpoint:
#   behave --define api_base_url=http://staging.example.com/api/v1